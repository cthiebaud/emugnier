<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .fade {
            position: relative;
            width: 100%;
            min-height: 60vh;
            top: -25px;
            background-image: linear-gradient(0deg, transparent, black 75%);
            z-index: 1;
        }

        .star-wars {
            display: flex;
            justify-content: center;
            position: relative;
            height: 800px;
            color: #feda4a;
            font-family: 'Pathway Gothic One', sans-serif;
            font-size: 500%;
            font-weight: 600;
            letter-spacing: 6px;
            line-height: 150%;
            perspective: 400px;
            text-align: center;
        }

        .crawl {
            position: relative;
            top: 9999px;
            transform-origin: 50% 100%;
            animation: crawl 20s linear;
        }

        .crawl p {
            opacity: 0;
        }

        @keyframes crawl {
            0% {
                top: -2000px;
                transform: rotateX(25deg) translateZ(-1000px);
            }

            100% {
                top: 0px;
                transform: rotateX(15deg) translateZ(0);
            }
        }

    </style>
</head>

<body>

    <div class="fade"></div>

    <section class="star-wars">

        <div class="crawl">

            <p class="crawl3">Je laisserai le vent baigner ma tête nue.</p>
            <p class="crawl2">Rêveur, j’en sentirai la fraîcheur à mes pieds.</p>
            <p class="crawl1">Picoté par les blés, fouler l’herbe menue :</p>
            <p class="crawl0">Par les soirs bleus d’été, j’irai dans les sentiers,</p>

        </div>

    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>


<script id="style-template" type="text/x-handlebars-template">
    <style>
        .crawl{{id}} {
            opacity: 0;
            animation: crawl{{id}} 20s linear;
        }

        @keyframes crawl{{id}} {
            {{init}}% {
                opacity: 0;
            }
            {{start}}% {
                opacity: 1;
            }
            {{sustain}}% {
                opacity: 1;
            }
            {{end}}% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</script>

<script>
    template = Handlebars.compile(document.getElementById("style-template").innerHTML);

    const starts = [0, 72 / 3, 2 * (72 / 3), 72];

    starts.forEach((s, i) => {
        $('head').append(template({
            id: i,
            init: s + 0,
            start: s + 5,
            sustain: s + 20,
            end: s + 28,
        }));
    });


</script>

</html>
